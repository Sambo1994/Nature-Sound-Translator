<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange App - Audio to Binary to Text</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-image: url('https://images.pexels.com/photos/7736104/pexels-photo-7736104.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        #textPreview {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: yellow;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        #audioPreview {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Audio to Binary to Text</h1>
    <button id="start">‚ñ∂ Start Recording</button>
    <button id="stop" disabled>‚èπ Stop Recording</button>
    <button id="save" disabled>üíæ Save Text</button>
    <button id="downloadAudio" disabled>üéµ Download Audio</button>
    <div id="output"></div>
    <div id="textPreview">Converted Text: </div>
    <audio id="audioPreview" controls></audio>

    <script>
        let audioContext, analyser, microphone, dataArray, mediaRecorder;
        let recording = false;
        let recordedText = "";
        let audioChunks = [];

        document.getElementById("start").addEventListener("click", async () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            microphone = audioContext.createMediaStreamSource(stream);
            recording = true;
            
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
        });

        document.getElementById("stop").addEventListener("click", () => {
            recording = false;
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
            mediaRecorder.stop();
            
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                const formData = new FormData();
                formData.append("file", audioBlob, "recorded_audio.wav");
                
                const response = await fetch("https://nature-sound-translator.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById("textPreview").innerText = `Converted Text: ${result.translated_text}`;
            };
        });
    </script>
</body>
</html>
