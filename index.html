<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Sound Translator</title>
    <script>
        async function uploadAudio() {
            const fileInput = document.getElementById("audioFile");
            if (!fileInput.files.length) {
                alert("Please select an audio file.");
                return;
            }
            
            const formData = new FormData();
            formData.append("audio", fileInput.files[0]);
            
            try {
                const response = await fetch("http://localhost:5000/translate", {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById("result").innerText = `Description: ${result.description}\nSpectral Centroid: ${result.spectral_centroid.toFixed(2)}\nZero-Crossing Rate: ${result.zero_crossing_rate.toFixed(4)}\nTempo: ${result.tempo.toFixed(2)}`;
            } catch (error) {
                alert("Error processing audio file.");
            }
        }
    </script>
</head>
<body>
    <h2>Nature Sound Translator</h2>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="uploadAudio()">Upload & Translate</button>
    <pre id="result"></pre>
</body>
</html>
